name: Run Selenium Script with Anti-CAPTCHA

on:
  push:
    branches:
      - main  # Atau sesuaikan dengan branch yang Anda gunakan
  workflow_dispatch:  # Memungkinkan Anda menjalankan workflow secara manual dari GitHub Actions UI

jobs:
  run-bb-py:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Anda bisa mengganti dengan versi Python yang dibutuhkan

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Pastikan Anda memiliki file requirements.txt untuk mendefinisikan dependensi
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib anticaptchaofficial selenium

      - name: Get Chrome version
        id: chrome-version
        run: |
          $chrome_version = (Get-Command "C:\Program Files\Google\Chrome\Application\chrome.exe").FileVersionInfo.ProductVersion
          echo "Chrome version: $chrome_version"
          echo "::set-output name=version::$chrome_version"

      - name: Download matching ChromeDriver
        run: |
          $chrome_version = ${{ steps.chrome-version.outputs.version }}
          $major_version = $chrome_version.Split('.')[0]  # Get major version
          # Fetch the correct ChromeDriver version for the installed Chrome version
          $driver_version = (Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$major_version").Content.Trim()
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$driver_version/chromedriver_win32.zip" -OutFile "chromedriver.zip"
          Expand-Archive -Path chromedriver.zip -DestinationPath .
          echo "$(pwd)\chromedriver.exe" >> $GITHUB_PATH  # Add chromedriver to PATH

      - name: Set up Chrome browser
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'  # Atur versi Chrome, atau gunakan 'latest'

      - name: Run Selenium Script
        env:
          YOUR_ANTI_CAPTCHA_API_KEY: ${{ secrets.ANTICAPTCHA_API_KEY }}  # Pastikan API key ada di GitHub Secrets
        run: |
          python bb.py
